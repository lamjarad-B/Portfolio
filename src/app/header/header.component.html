<header class="header" #header>
  <nav>
    <a href="https://github.com/lamjarad-B" target="_blank" class="logo">BL.</a>
    
    <!-- Burger Menu Button -->
    <div class="burger-menu" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation Menu -->
    <ul [class.active]="isMenuOpen">
      <li><a href="#profile" (click)="closeMenu()">Profile</a></li>
      <li><a href="#projects" (click)="closeMenu()">Projets</a></li>
      <li><a href="#skills" (click)="closeMenu()">Compétences</a></li>
      <li><a href="#education" (click)="closeMenu()">Formations</a></li>
      <li><a href="#contact" (click)="closeMenu()">Contact</a></li>
    </ul>

    <!-- Theme Toggle Button -->
    <button
      type="button"
      (click)="toggleTheme()"
      class="theme-toggle"
      aria-label="Changer de thème">
      <i
        *ngIf="!(isDarkTheme$ | async)"
        class="fas fa-moon"
        aria-hidden="true"
      ></i>
      <i
        *ngIf="isDarkTheme$ | async"
        class="fas fa-sun"
        aria-hidden="true"
      ></i>
    </button>
  </nav>
</header>
